<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sebastian Clicker</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Ein kleiner Clicker mit Sebastian. Gespeichert wird im Browser-LocalStorage.">
</head>
<body>
    <div id="sebastian-rain-container" aria-hidden="true"></div>
    <div id="game" role="application" aria-labelledby="game-title">
        <header class="visually-hidden">
            <h1 id="game-title">Sebastian Clicker</h1>
        </header>

        <!-- Left: Store -->
        <aside id="leftPanel" class="panel" aria-label="Shop">
            <h2 class="panelTitle">Shop</h2>
            <div id="products">
                <!-- Click Upgrade -->
                <button class="product" data-upgrade="click" type="button">
                    <div class="icon">🖱️</div>
                    <div class="content">
                        <div class="title">Stärkere Mauszeiger</div>
                        <div class="description">Erhöht Sebastians pro Klick</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned"> Lvl <span>1</span></div>
                    </div>
                </button>

                <!-- Buildings -->
                <button class="product" data-upgrade="oma" type="button">
                    <div class="icon">👵</div>
                    <div class="content">
                        <div class="title">Oma</div>
                        <div class="description">Erzeugt +1 / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="farmer" type="button">
                    <div class="icon">👨‍🌾</div>
                    <div class="content">
                        <div class="title">Farmer</div>
                        <div class="description">Erzeugt +8 / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="mine" type="button">
                    <div class="icon">⛏️</div>
                    <div class="content">
                        <div class="title">Mine</div>
                        <div class="description">Erzeugt +47 / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="fabrik" type="button">
                    <div class="icon">🏭</div>
                    <div class="content">
                        <div class="title">Fabrik</div>
                        <div class="description">Erzeugt +260 / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="bank" type="button">
                    <div class="icon">🏦</div>
                    <div class="content">
                        <div class="title">Bank</div>
                        <div class="description">Erzeugt +1,400 / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="temple" type="button">
                    <div class="icon">🏛️</div>
                    <div class="content">
                        <div class="title">Tempel</div>
                        <div class="description">Erzeugt +7,800 / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="spaceship" type="button">
                    <div class="icon">🚀</div>
                    <div class="content">
                        <div class="title">Raumschiff</div>
                        <div class="description">Erzeugt +44,000 / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="alchemy" type="button">
                    <div class="icon">⚗️</div>
                    <div class="content">
                        <div class="title">Alchemie-Labor</div>
                        <div class="description">Erzeugt +260,000 / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="portal" type="button">
                    <div class="icon">🌀</div>
                    <div class="content">
                        <div class="title">Portal</div>
                        <div class="description">Erzeugt +1.6M / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>

                <button class="product" data-upgrade="timeMachine" type="button">
                    <div class="icon">⏳</div>
                    <div class="content">
                        <div class="title">Zeitmaschine</div>
                        <div class="description">Erzeugt +10M / Sek.</div>
                    </div>
                    <div class="meta">
                        <div class="badge price">💰 <span>0</span></div>
                        <div class="badge owned">🔢 <span>0</span></div>
                    </div>
                </button>
            </div>
        </aside>

        <!-- Center -->
        <main id="gameCenter" role="main">
            <section id="sebastians" aria-live="polite" class="counter-wrap">
                <div class="counter-icon-wrapper">
                    <img src="Sebastian.png" class="counter-icon" alt="" width="48" height="48" />
                </div>
                <div class="counter-number"><span id="CookieCount">0</span></div>
                <div id="cps" class="cps-badge" title="pro Sekunde">
                    ⚡ <span id="PerSecond">0</span>/s
                </div>
            </section>

            <section id="bigSebastianContainer" aria-label="Klicke auf Sebastian">
                <button id="bigSebastian" class="big-sebastian-button" type="button" aria-label="Klicke auf Sebastian, um mehr zu bekommen">
                    <img src="Sebastian.png" alt="Großer Sebastian">
                </button>
                <div id="cursor-orbit-container" aria-hidden="true"></div>
            </section>

            <div id="goldenCookieContainer" aria-hidden="true"></div>
        </main>

        <!-- Right: Stats -->
        <aside id="rightPanel" class="panel" aria-label="Statistiken">
            <div id="stats">
                <h2 class="panelTitle">Statistiken</h2>
                <div class="stat-item">
                    <span>Sebastians/Klick</span>
                    <span id="spcStat">1</span>
                </div>
                <div class="stat-item">
                    <span>Totale Sebastians</span>
                    <span id="totalSebastians">0</span>
                </div>
                <div class="stat-item">
                    <span>Manuelle Klicks</span>
                    <span id="totalClicks">0</span>
                </div>
                <div class="stat-item">
                    <span>Goldene Sebastians</span>
                    <span id="goldenClicks">0</span>
                </div>
            </div>
        </aside>
    </div>

    <!-- Active Effects -->
    <div id="activeEffects" class="effects-container"></div>

    <!-- Settings Button -->
    <button id="resetStorageButton" class="settings-button" title="Speicher löschen" aria-label="Speicher löschen">
        ⚙️
    </button>

    <!-- Script -->
    <script src="game.js" defer></script>
</body>
</html>
